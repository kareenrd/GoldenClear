<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./operaciones.js"></script>

<body onload="getGeneration()">

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Pokemones Generación I </h1>
  <p>Selecciona tu pokemon favorito para ver sus habilidades</p> 
</div>
  
<div class="container mt-5 ">

  <div class="row ">
    <h2>Listado Pokemones Generacion I</h2>
    <div class="col-md-5 col-4 mt-3">
      <div id="generaciones" class="pokemones"></div>
    </div>
    <div class="col-md-7 col-7 mt-3">
      <!-- <h2>Vista previa</h2> -->
      <div id="previewPokemon" class="previewPokemon text-center">
        <div id="imgPokemon"> <div class="fakeimg"></div></div>
        <hr>
        <h3>Información</h3>
        <div id="stats" class="row">

        </div>
      </div>
    </div>
  </div>
  
</div>


<div class="mt-5 p-4 bg-dark text-white text-center">
  <p>Footer</p>
</div>

</body>
</html>
